<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift For You ‚ô°</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Patrick+Hand&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #fef9f3;
            --warm-brown: #8b7355;
            --soft-orange: #e8a87c;
            --muted-pink: #d4a5a5;
            --sage: #9caf88;
            --paper: #f5ede4;
            --ink: #3d3534;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(135deg, #fef9f3 0%, #f5e6d3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Lofi grain overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Floating decorative elements */
        .deco {
            position: fixed;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .deco:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 60px;
            animation-delay: 0s;
        }

        .deco:nth-child(2) {
            top: 70%;
            right: 10%;
            font-size: 80px;
            animation-delay: 5s;
        }

        .deco:nth-child(3) {
            bottom: 15%;
            left: 15%;
            font-size: 50px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            color: var(--warm-brown);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(212, 165, 165, 0.3);
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--ink);
            opacity: 0.7;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flipbook-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .book {
            width: 600px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Left page - always visible */
        .left-page {
            position: absolute;
            width: 300px;
            height: 100%;
            left: 0;
            background: var(--paper);
            border: 2px solid var(--warm-brown);
            border-right: 1px solid var(--warm-brown);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Right page - always visible */
        .right-page {
            position: absolute;
            width: 300px;
            height: 100%;
            right: 0;
            background: var(--paper);
            border: 2px solid var(--warm-brown);
            border-left: 1px solid var(--warm-brown);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .page-content h2 {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: var(--warm-brown);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .page-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--ink);
            max-width: 90%;
        }

        .illustration {
            width: 120px;
            height: 120px;
            margin: 20px 0;
            font-size: 80px;
            opacity: 0.8;
        }

        /* Decorative doodles on pages */
        .doodle {
            position: absolute;
            opacity: 0.15;
            font-size: 40px;
        }

        .doodle.top-left { top: 10px; left: 10px; }
        .doodle.top-right { top: 10px; right: 10px; }
        .doodle.bottom-left { bottom: 10px; left: 10px; }
        .doodle.bottom-right { bottom: 10px; right: 10px; }

        /* Tape effect */
        .tape {
            position: absolute;
            width: 60px;
            height: 20px;
            background: rgba(255, 250, 220, 0.6);
            border: 1px solid rgba(139, 115, 85, 0.2);
            transform: rotate(-5deg);
        }

        .tape.top { top: -10px; left: 50%; margin-left: -30px; }
        .tape.bottom { bottom: -10px; right: 50%; margin-right: -30px; transform: rotate(5deg); }

        .controls {
            text-align: center;
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: fadeIn 2s ease-out 1s both;
        }

        button {
            padding: 15px 35px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            background: var(--soft-orange);
            color: white;
            border: 3px solid var(--warm-brown);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 0 var(--warm-brown),
                0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 0;
        }

        button:hover {
            background: var(--muted-pink);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 var(--warm-brown),
                0 12px 25px rgba(0, 0, 0, 0.15);
        }

        button:active {
            top: 4px;
            box-shadow: 
                0 0 0 var(--warm-brown),
                0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-indicator {
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--warm-brown);
            opacity: 0.8;
        }

        /* Fade transition for page changes */
        .fade-out {
            animation: fadeOutContent 0.3s ease-out forwards;
        }

        .fade-in {
            animation: fadeInContent 0.3s ease-in forwards;
        }

        @keyframes fadeOutContent {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeInContent {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .book {
                width: 90vw;
                max-width: 500px;
                height: 340px;
            }

            .left-page, .right-page {
                width: 45vw;
                max-width: 250px;
                padding: 30px 20px;
            }

            .page-content h2 {
                font-size: 1.8rem;
            }

            .page-content p {
                font-size: 0.95rem;
                max-width: 95%;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .illustration {
                width: 80px;
                height: 80px;
                font-size: 60px;
                margin: 15px 0;
            }
        }

        /* Candles Page Styles */
        .candles-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fef9f3 0%, #f5e6d3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, background 1s ease;
        }

        .candles-page.active {
            opacity: 1;
            pointer-events: all;
        }

        .candles-page.dark {
            background: linear-gradient(135deg, #2a2419 0%, #1a1612 100%);
        }

        .candles-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .candles-page h1 {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            color: var(--warm-brown);
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(212, 165, 165, 0.3);
            font-weight: 700;
            transition: color 1s ease;
        }

        .candles-page.dark h1 {
            color: #f5ede4;
        }

        .candles-subtitle {
            font-size: 1.2rem;
            color: var(--ink);
            opacity: 0.7;
            margin-bottom: 40px;
            transition: color 1s ease;
        }

        .candles-page.dark .candles-subtitle {
            color: #f5ede4;
        }

        .cake-container {
            position: relative;
            display: inline-block;
            margin: 40px 0;
        }

        .cake {
            font-size: 180px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .candles {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .candle {
            position: relative;
            width: 8px;
            height: 60px;
            background: linear-gradient(to bottom, #ff9999 0%, #ff6666 100%);
            border-radius: 4px;
            animation: candleWiggle 2s ease-in-out infinite;
        }

        .candle:nth-child(1) { animation-delay: 0s; }
        .candle:nth-child(2) { animation-delay: 0.3s; }
        .candle:nth-child(3) { animation-delay: 0.6s; }

        @keyframes candleWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 30px;
            background: radial-gradient(ellipse at center, 
                #ffff99 0%, 
                #ffdd44 20%, 
                #ff9944 50%, 
                #ff6644 70%,
                transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .candle.blown .flame {
            opacity: 0;
        }

        @keyframes flicker {
            0% { 
                transform: translateX(-50%) scaleY(1) scaleX(1);
                filter: brightness(1);
            }
            100% { 
                transform: translateX(-50%) scaleY(0.95) scaleX(1.05);
                filter: brightness(1.2);
            }
        }

        .flame::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: radial-gradient(ellipse at center, 
                #ffffcc 0%, 
                transparent 70%);
            border-radius: 50%;
        }

        .glow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, 
                rgba(255, 200, 100, 0.4) 0%, 
                transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out infinite;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .candle.blown .glow {
            opacity: 0;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .blow-btn {
            padding: 20px 50px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.5rem;
            background: var(--soft-orange);
            color: white;
            border: 3px solid var(--warm-brown);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 0 var(--warm-brown),
                0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 0;
            margin-top: 30px;
        }

        .blow-btn:hover {
            background: var(--muted-pink);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 var(--warm-brown),
                0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .blow-btn:active {
            top: 4px;
            box-shadow: 
                0 0 0 var(--warm-brown),
                0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .blow-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .wish-message {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: var(--warm-brown);
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            font-weight: 700;
        }

        .candles-page.dark .wish-message {
            color: #f5ede4;
        }

        .wish-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(1);
            }
        }

        .back-to-book {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .candles-page h1 {
                font-size: 2.5rem;
            }

            .cake {
                font-size: 120px;
            }

            .candles {
                gap: 15px;
                top: -15px;
            }

            .candle {
                width: 6px;
                height: 45px;
            }

            .blow-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }

            .wish-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="deco">üå∏</div>
    <div class="deco">‚ú®</div>
    <div class="deco">üéÇ</div>

    <div class="container">
        <div class="header">
            <h1>Happy Birthday, Basma! üéâ</h1>
            <p>flip through this little book made just for you</p>
        </div>

        <div class="flipbook-container">
            <div class="book" id="book">
                <!-- Left page -->
                <div class="left-page" id="leftPage">
                    <div class="page-content" id="leftContent">
                        <!-- Content will be updated by JavaScript -->
                    </div>
                </div>

                <!-- Right page -->
                <div class="right-page" id="rightPage">
                    <div class="page-content" id="rightContent">
                        <!-- Content will be updated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="previousPage()" disabled>‚Üê Previous</button>
            <button id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
        </div>
        <div class="page-indicator" id="pageIndicator">Page 1-2 of 6</div>
    </div>

    <!-- Candles Page (Hidden initially) -->
    <div class="candles-page" id="candlesPage">
        <div class="candles-container">
            <button class="back-to-book" onclick="hideCandlesPage()">‚Üê Back to Book</button>
            
            <h1>Make a Wish! ‚ú®</h1>
            <p class="candles-subtitle">Close your eyes and blow out the candles</p>

            <div class="cake-container">
                <div class="candles" id="candles">
                    <div class="candle">
                        <div class="glow"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="glow"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="glow"></div>
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="cake">üéÇ</div>
            </div>

            <button class="blow-btn" id="blowBtn" onclick="blowCandles()">
                Blow üå¨Ô∏è
            </button>

            <div class="wish-message" id="wishMessage">
                Your wish has been made! üåü
            </div>
        </div>

        <div class="sparkles" id="sparkles"></div>
    </div>

    <script>
        // All the book pages (left and right content pairs)
        const bookPages = [
            // Spread 1: Pages 1-2
            {
                left: `
                    <div class="tape top"></div>
                    <div class="doodle top-left">‚úø</div>
                    <div class="doodle bottom-right">‚òÜ</div>
                    <div class="illustration">üéÅ</div>
                    <h2>For You</h2>
                    <p>A special birthday message<br>wrapped in warmth & nostalgia</p>
                `,
                right: `
                    <div class="doodle top-right">‚ô°</div>
                    <div class="doodle bottom-left">‚óá</div>
                    <h2>Another Year</h2>
                    <p>Another trip around the sun, another collection of moments, another chapter of memories waiting to be written.</p>
                `
            },
            // Spread 2: Pages 3-4
            {
                left: `
                    <div class="doodle top-left">‚òÄ</div>
                    <div class="doodle bottom-right">‚òÅ</div>
                    <div class="illustration">üåü</div>
                    <h2>You Shine</h2>
                    <p>In a world that can feel heavy, your light brings warmth. Your kindness creates ripples that touch more lives than you know.</p>
                `,
                right: `
                    <div class="doodle top-right">‚úé</div>
                    <div class="doodle bottom-left">‚ô™</div>
                    <h2>Grateful</h2>
                    <p>For every laugh shared, every quiet moment, every time you've been exactly who you are. The world is better with you in it.</p>
                `
            },
            // Spread 3: Pages 5-6
            {
                left: `
                    <div class="doodle top-left">‚ùÄ</div>
                    <div class="doodle bottom-right">‚úø</div>
                    <div class="illustration">üéà</div>
                    <h2>This Year</h2>
                    <p>May it bring you adventures that excite you, rest when you need it, and moments that make you smile when you remember them.</p>
                `,
                right: `
                    <div class="tape bottom"></div>
                    <div class="doodle top-right">‚ô°</div>
                    <div class="doodle bottom-left">‚òÖ</div>
                    <div class="illustration">üéÇ</div>
                    <h2>Make a Wish</h2>
                    <p>Close your eyes, take a breath, and wish for something that makes your heart feel full. You deserve all the magic.</p>
                    <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.7;">‚Äî with love, always ‚ô°</p>
                    <p style="margin-top: 10px; font-size: 1rem; opacity: 0.8;">~Z</p>
                    <button onclick="showCandlesPage()" style="margin-top: 5px; padding: 2px 3px; font-family: 'Patrick Hand', cursive; font-size: 1rem; background: var(--soft-orange); color: white; border: 3px solid var(--warm-brown); border-radius: 50px; cursor: pointer; box-shadow: 0 4px 0 var(--warm-brown), 0 8px 20px rgba(0, 0, 0, 0.1); position: relative; top: 0;">
                        Make Your Wish üéÇ‚ú®
                    </button>
                `
            }
        ];

        let currentSpread = 0;
        const totalSpreads = bookPages.length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const leftContent = document.getElementById('leftContent');
        const rightContent = document.getElementById('rightContent');

        function updatePages() {
            // Add fade out effect
            leftContent.classList.add('fade-out');
            rightContent.classList.add('fade-out');

            setTimeout(() => {
                // Update content
                leftContent.innerHTML = bookPages[currentSpread].left;
                rightContent.innerHTML = bookPages[currentSpread].right;

                // Remove fade out and add fade in
                leftContent.classList.remove('fade-out');
                rightContent.classList.remove('fade-out');
                leftContent.classList.add('fade-in');
                rightContent.classList.add('fade-in');

                // Remove fade in class after animation
                setTimeout(() => {
                    leftContent.classList.remove('fade-in');
                    rightContent.classList.remove('fade-in');
                }, 300);
            }, 300);
        }

        function updateButtons() {
            prevBtn.disabled = currentSpread === 0;
            nextBtn.disabled = currentSpread === totalSpreads - 1;
            
            const startPage = (currentSpread * 2) + 1;
            const endPage = startPage + 1;
            pageIndicator.textContent = `Page ${startPage}-${endPage} of ${totalSpreads * 2}`;
        }

        function nextPage() {
            if (currentSpread < totalSpreads - 1) {
                currentSpread++;
                updatePages();
                updateButtons();
            }
        }

        function previousPage() {
            if (currentSpread > 0) {
                currentSpread--;
                updatePages();
                updateButtons();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') previousPage();
        });

        // Initialize - show first spread
        updatePages();
        updateButtons();

        // Candles Page Functions
        let candlesBlown = false;

        function showCandlesPage() {
            const candlesPage = document.getElementById('candlesPage');
            candlesPage.classList.add('active');
            
            // Reset candles state
            const candles = document.querySelectorAll('.candle');
            candles.forEach(candle => candle.classList.remove('blown'));
            
            const blowBtn = document.getElementById('blowBtn');
            const wishMessage = document.getElementById('wishMessage');
            
            blowBtn.classList.remove('hidden');
            wishMessage.classList.remove('show');
            candlesPage.classList.remove('dark');
            candlesBlown = false;
        }

        function hideCandlesPage() {
            const candlesPage = document.getElementById('candlesPage');
            candlesPage.classList.remove('active');
        }

        function blowCandles() {
            if (candlesBlown) return;

            const candles = document.querySelectorAll('.candle');
            const blowBtn = document.getElementById('blowBtn');
            const wishMessage = document.getElementById('wishMessage');
            const candlesPage = document.getElementById('candlesPage');

            // Blow out candles with delay
            candles.forEach((candle, index) => {
                setTimeout(() => {
                    candle.classList.add('blown');
                }, index * 200);
            });

            // Hide button
            setTimeout(() => {
                blowBtn.classList.add('hidden');
            }, 600);

            // Darken room
            setTimeout(() => {
                candlesPage.classList.add('dark');
            }, 800);

            // Show message
            setTimeout(() => {
                wishMessage.classList.add('show');
                createSparkles();
            }, 1500);

            candlesBlown = true;
        }

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleSymbols = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ú¶'];

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                    sparklesContainer.appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 100);
            }
        }
    </script>
</body>
